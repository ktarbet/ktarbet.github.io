 <!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: #000000;
	background-image: url(images/big-back.jpg);
	background-repeat: no-repeat;
}
.basic:link {background-color:#B2FF99;}    /* unvisited link */
a:visited {background-color:#FFFF85;} /* visited link */
a:hover {background-color:#FF704D;}   /* mouse over link */
a:active {background-color:#FF704D;}  /* selected link */

a.fancy:link {background-color:#000000; text-decoration: none; }    /* unvisited link */
a.fancy:visited {background-color:#FFFF85; } /* visited link */
a.fancy:hover {background-color:#203ED1; text-decoration: underline;  }   /* mouse over link */
a.fancy:active {background-color:#FF704D;}  /* selected link */
 
 
 
 


</style>
</head>

<body>

   <p><b><a href="http://www.google.com"  >google link</a></b></p>
 <a class="fancy" href="default.asp"  >another link</a>
    
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS 
definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order 
to be effective.</p>
</body>

</html>
